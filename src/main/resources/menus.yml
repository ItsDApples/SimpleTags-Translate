# This is used for automatic file updating purposes
config-version: '2'

tags:
  title: "&8Tags (%total-tags%)"
  items:
    left:
      material: DARK_OAK_BUTTON
      data: 0
      name: "&aLeft"
    close:
      material: BARRIER
      name: "&cClose"
    right:
      material: DARK_OAK_BUTTON
      name: "&aRight"
    tag-item:
      material: NAME_TAG
      data: 0
      customData: false
      customModelData: "YOURIDHERE"
      itemsAdder: false
      name: "%tag-name%"
      lore:
        - "&bPrefix: %tag-prefix%"
        - ""
        - "&aClick to select this tag."
      equipped-lore:
        - "&bPrefix: %tag-prefix%"
        - ""
        - "&eClick to unequip."
      no-permission-lore:
        - "&bPrefix: %tag-prefix%"
        - ""
        - "&cYou don't own this tag."